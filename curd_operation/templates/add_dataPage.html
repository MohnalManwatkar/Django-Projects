<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'cdnlines.html' %}
</head>
    <style>
        input[name]{
            margin-top: 10px;
        }

        input[value]{
            margin-top: 10px;
        }
    </style>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <br>
                <h3>Fill The Form</h3>
                <br>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="emp_id" placeholder="emp_id" class="form-control">
                    <input type="text" name="fname" placeholder="First Name..." class="form-control">
                    <input type="text" name="lname" placeholder="Last Name..." class="form-control">
                    <input type="email" name="email" placeholder="Email..." class="form-control">
                    <input type="text" name="contact" placeholder="Contact..." class="form-control">
                    <input type="text" name="salary" placeholder="Salary..." class="form-control">
                    <input type="text" name="location" placeholder="Location..." class="form-control">

                    <center>
                        <input type="submit" value="Save" class="btn btn-lg btn-outline-success">
                        <input type="reset" value="Clear" class="btn btn-lg btn-outline-danger">
                    </center>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
